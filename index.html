<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Test webpage for fb login</title>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '4265219653575634',
      cookie     : true,
      xfbml      : true,
      version    : 'v12.0'
    });
      
    FB.AppEvents.logPageView();   
    
    function statusChangeCallback(response) {
      console.log('response', response);
    }

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

  alert('hello world!');
  // post page load js
  // this REQUIRES FB js object to exist, so don't click too fast lol
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallbackAfterLogin(response);
    });
  }
  
  // this needs to be duplicated because the above version
  // is inside an asyncAwait
  function statusChangeCallbackAfterLogin(response) {
      console.log('response', response);
    }
</script>
</head>
<body>
<fb:login-button 
  scope="public_profile,email"
  onlogin="checkLoginState();">
</fb:login-button>
</body>
